# Default values for rehive-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deployment:
  replicaCount: 1
image:
  repository: gcr.io/rehive-services/client-plue-docs
  tag: latest
  pullPolicy: IfNotPresent
envFromSecret:
  enabled: true
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  hosts:
    - docs.plue.io
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
      - docs.plue.io
      secretName: client-plue-docs-tls
management:
  enabled: false
postgres:
  enabled: false
redis:
  enabled: false
rabbitmq:
  enabled: false
workersEnabled: false
